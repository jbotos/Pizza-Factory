<section>

  <form>
    <div class="box">
      <div class="box__heading box__heading--arrow">
        <div class="heading--title">
            <h3 class="title--style">Available Pizzas</h3>
        </div>
        <div class="heading--action">
          <a href="#pizza__create">Add a Pizza</a>
        </div>
      </div>
      <div class="box__container">
        <div class="partial__container"></div>

        {{#pizzas}}
          <ul class="ul__list ul__list--col-2 nav__link" link="/#pizza__preview/{{id}}">
        		<li>{{name}}</li>
            <li>{{description}}</li>
          </ul>
        {{/pizzas}}

      </div>

    </div>
  </form>

</section>
