{{#pizza}}
<form class="data-update" name="data-update" action="#pizzas/update/{{id}}" method="post">
  <div class="box">
    <div class="box__heading box__heading--arrow">
      <div class="heading--title">
          <h3 class="title--style">Edit Pizza</h3>
      </div>
    </div>
    <div class="box__container">
      <div class="box__content">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control col-sm-6" name="name" value="{{name}}">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" rows="3" name="description">{{description}}</textarea>
        </div>

        <!-- <h3>Toppings</h3>

        <ul>
          <li><input type="checkbox" name="" value=""> Pepperoni </li>
          <li><input type="checkbox" name="" value=""> Olives </li>
        </ul> -->
      </div><!-- end box__content -->
    </div>
    <div class="btn__container">
      <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary btn__data-update">Update</button>
    </div>
  </div>
</form>
{{/pizza}}
