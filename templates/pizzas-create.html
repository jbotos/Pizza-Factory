<form class="data-create" name="data-create" action="#pizzas/post" method="post">
  <div class="box">
    <div class="box__heading box__heading--arrow">
      <h3 translate="">Create a Pizza</h3>
    </div>
    <div class="box__container">
      <div class="box__content">

        <div class="form-group">
          <label>Name</label>
          <input type="email" class="form-control col-sm-6" name="name" placeholder="Pepperoni">
        </div>


        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control col-sm-6" name="description" rows="3"></textarea>
        </div>

        <!-- <h3>Toppings</h3>

        <ul>
          <li><input type="checkbox" name="" value=""> Pepperoni </li>
          <li><input type="checkbox" name="" value=""> Olives </li>
        </ul> -->

      </div>
    </div>
    <div class="btn__container">
      <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary btn__data-create">Create a Pizza</button>
    </div>
  </div>
</form>
